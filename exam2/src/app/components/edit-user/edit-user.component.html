<div class="container mt-3">

    <h1>Update User</h1>

    <div class="row justify-content center mt-3">

        <div class="col-md-4"> 

            <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">

                <div class="form-group">
                    <label for="fname">Firstname</label>
                    <input type="text" class="form-control" formControlName="fname" required>
                    <small *ngIf="fname?.touched && fname?.invalid" class="text-danger">Firstname is required</small>
                  </div>
          
                  <div class="form-group">
                    <label for="lname">Lastname</label>
                    <input type="text" class="form-control" formControlName="lname" required>
                    <small *ngIf="lname?.touched && lname?.invalid" class="text-danger">Lastname is required</small>
                  </div>
          
                  <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" formControlName="age" required>
                    <div class="invalid-feedback" *ngIf="age?.touched && age?.invalid">
                      Age is required
                    </div>
                    <small *ngIf="age?.touched && age?.invalid" class="text-danger">Age is required</small>
                  </div>
          
                  <div class="form-group">
                    <label for="career">Career</label>
                    <input type="text" class="form-control" formControlName="career">
                  </div>
          
                  <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" formControlName="address" cols="5" rows="5"></textarea>
                    <small *ngIf="address?.touched && address?.invalid" class="text-danger">Address is required</small>
                  </div>


                <div class="form-group mt-2">
                    <button class="btn btn-primary btn-block" type="submit">Update User</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
